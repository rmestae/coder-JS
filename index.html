<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Tareas por hacer</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/237c16bb39.js" crossorigin="anonymous"></script>

    
</head>

<body>
    <div class="bubble bubble-one glass"></div>
    <div class="bubble bubble-two glass"></div>
    <div class="bubble bubble-three glass"></div>
    <div class="bubble bubble-four glass"></div>
    
    <main class="col-lg-12 block">
        
        <div class="row col-xs-6 form-input bg-primary glass">
        
            <form class="form-horizontal" id="form-tarea">

                <div class="form-group" >
                    <label class="control-label col-sm-3"  for="titulo">Título</label>
                        <div class="col-sm-8 col-xs-12">
                            <input autocomplete="off" type="text" name="titulo" id="input-titulo" class="form-control" placeholder="Nueva Tarea"/>
                        </div>
                </div>  

                <div class="form-group">
                    <label class="control-label col-sm-3" for="ubicacion">Ubicación</label>
                    <div class="col-sm-8 col-xs-12">            
                        <input autocomplete="off" type="text" name="ubicacion" id="input-ubicacion" class="form-control" placeholder="Casa"/> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="fecha">Fecha</label>
                    <div class="col-sm-8 col-xs-12">            
                        <input autocomplete="off" type="date" name="fecha" id="input-fecha" class="form-control" placeholder="dd-mm-yyyy"/> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="hora">Hora</label>
                    <div class="col-sm-8 col-xs-12">            
                        <input autocomplete="off" type="time" name="hora" id="input-hora" class="form-control"/> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="notas">Notas</label>
                    <div class="col-sm-8 col-xs-12">            
                        <input autocomplete="off" type="text" name="notas" id="input-notas" class="form-control"/> 
                    </div>
                </div>

                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-8 form_boton--container">  
                        <button class="form_boton" id="boton_agregar">Agregar</button>
                        <button class="form_boton" id="boton_limpiar--todo">Limpiar</button>
                    </div>
                </div> 

            </form>

        </div>
    
    </main>


    <section class="tareas-container col-lg-12" id="nuevas-tareas">
        <!-- Contenido generado por JS -->
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="module" src="./js/index.js"></script>
    
</body>
</html>
